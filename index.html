<!DOCTYPE html>
<html>

<head>
    <!-- This is the HTML document for opening FamilySearch person pages.
    It includes a caution message, a text area for entering IDs, a button to open the pages, and an error message. -->
    <meta charset="UTF-8">
    <title>Open Person Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

    <!-- This caution message warns the user that opening too many tabs can slow down their computer. -->
    <p id="cautionMessage" class="caution-message">Each ID in the textbox opens a new tab. Opening too many tabs can
        slow down your computer. Proceed with caution.</p>

    <!-- This text area is where the user enters the FamilySearch IDs. -->
    <textarea id="inputIDs" placeholder="Enter each FamilySearch ID on a new line (ID example: ABCD-123)" rows="5"
        cols="25"></textarea>
    <button onclick="openPages()">Open Person Pages</button>


    <!-- This error message will be displayed if the user enters any invalid IDs. -->
    <p id="errorMessage" class="error-message"></p>
</body>

</html>
