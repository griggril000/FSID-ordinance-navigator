<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Open Person Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <strong>Each ID in the textbox opens a new tab. Opening too many tabs can slow down your computer. Proceed with
        caution.</strong>
    <textarea id="inputIDs" placeholder="Enter each FamilySearch ID on a new line (ID example: ABCD-123)" rows="5"
        cols="50"></textarea>
    <button onclick="openPages()">Open Person Pages</button>
    <p id="errorMessage" class="error-message"></p>

    <script>
        function openPages() {
            const inputIDs = document.getElementById('inputIDs').value.trim().toUpperCase(); // Trim whitespace and convert to uppercase
            const idArray = inputIDs.split(/[,|\n]+/); // Split input string into an array of IDs

            let errorMessage = '';

            for (const id of idArray) {
                if (!inputIDs) {
                    alert('Please enter at least one FamilySearch ID.');
                }
                else if (!isValidId(id)) {
                    errorMessage += `${id}\n`;
                } else {
                    const url = `https://www.familysearch.org/tree/person/ordinances/${id}`;
                    window.open(url, '_blank');
                }
            }

            if (errorMessage) {
                // Show error message paragraph if there is an error.
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = "You entered one or more invalid IDs: " + errorMessage + ". Please use the format XXXX-XXX.";
            } else {
                document.getElementById('errorMessage').textContent = '';
                // Hide error message paragraph if it is empty
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        function isValidId(id) {
            const regex = /^[A-Z0-9]{4}-[A-Z0-9]{3}$/;
            return regex.test(id);
        }
    </script>
</body>

</html>
