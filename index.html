<html>

<head>
    <title>Open IDs in New Tabs</title>
</head>

<body>
    <textarea id="inputIDs" placeholder="Enter comma or enter separated IDs" rows="5" cols="50"></textarea>
    <button onclick="openIDs()">Open IDs</button>

    <script>
        function openIDs() {
            const inputIDs = document.getElementById('inputIDs').value;
            const idArray = inputIDs.split(/[,|\n]+/); // Split input string into an array of IDs

            for (const id of idArray) {
                if (isValidId(id)) {
                    const url = `https://www.familysearch.org/tree/person/ordinances/${id}`;
                    window.open(url, '_blank');
                } else {
                    console.error(`Invalid ID: ${id}`);
                }
            }
        }

        function isValidId(id) {
            const regex = /^[A-Z0-9]{4}-[A-Z0-9]{3}$/;
            return regex.test(id);
        }
    </script>
</body>

</html>
